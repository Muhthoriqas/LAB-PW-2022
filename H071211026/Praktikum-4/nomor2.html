<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T4 | N2</title>
</head>
<body>
    <script>
        const a = prompt('Perkalian Berapa ?')
        if (isNaN(a)){
            document.write("inputan berupa angka")
        }
        else {
            const b = prompt('Ingin dikalikan hingga berapa ?')
            if (isNaN(b)){
                document.write("inputan berupa angka")
            }
            else{
                let total = 0;
                for (let i = 1; i <= b; i++) {
                    document.write(`${i} x ${a} = ${i * a} <br>`)
                    total += i*a;
                }
                document.write("Hasil keseluruhan = " + total)
            }
        }
        
    </script>
</body>
</html>
