<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackJack</title>
    <!--Link Bootstraps-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!--Link Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&display=swap" rel="stylesheet">
    <!--Link ke file CSS-->
    <link rel="stylesheet" href="./tugas.css">
</head>

<body>
    <div>
        <h1>BlackJack</h1>
        <p id="message-el">Play A Round?</p>
        <p id="cards-el">Your Cards</p>
        <p id="sum-el">Sum:</p>

        <button id="startGame" onclick="startGame()">START GAME</button>
        <button id="takeCard" onclick="takeCard()">TAKE CARD</button>

        <p id="money-el"></p>
        <input class="form form-control-w-50 bet" id="bet" type="number" placeholder="Set your bet..."><br>
        <button id="reset" onclick="reset()">RESET</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="tugas.js"></script>
</body>

</html>
